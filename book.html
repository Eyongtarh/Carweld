<section id="book-service">
    <form id="booking" method="POST" action="https://formdump.codeinstitute.net">
        <div>
            <h2>
                <i class="fa-solid fa-wrench"></i></i> Book Service!
            </h2>
            <label for="first_name">First Name</label>
            <input type="text" name="first_name" id="first_name" class="text-input" required />
            <br />
            <label for="last_name">Last Name</label>
            <input type="text" name="last_name" id="last_name" class="text-input" required />
            <br />
            <label for="email_address">Email Address</label>
            <input type="email" name="email_address" id="email_address" class="text-input" required />
            <br />
            <div>
                <label for="servics-type">Type of Service</label>
                <input id="service-type" list="services" name="service-type" required>
                <datalist id="services">
                    <option value="Car Repairs">
                    <option value="welding">
            </div>
            <div>
                <label for="both">Both</label>
                <input type="radio" name="service-type" id="both" value="both" />
            </div>
        </div>
        <button type="submit" class="join-button">Book Service</button>
    </form>
